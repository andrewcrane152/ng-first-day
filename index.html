<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body ng-controller="mainController">
    <div ng-click="toggle()"> TOGGLE </div> {{isVisible}}
    <div ng-show="isVisible"> DEVMOUNTAIN </div>




    FILTER: <input type="text" ng-model="myFilter">
    <br /><br />
    <div>{{title}}</div> <br />
    <div>
      <input type="text" ng-model="newItem" />
      <button ng-click="addItem()">Submit</button>
      <br />
      <input type="text" ng-model="thingToRemove" />
      <button ng-click="removeItem()"> REMOVE </button>
    </div>
    <br />
    <ul>
      <li ng-repeat="item in list | filter:myFilter">{{item}}</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
  </body>
</html>
